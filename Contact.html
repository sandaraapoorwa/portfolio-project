    <div class="contact-content">
      <h2>Contact Me</h2>
      <p>Feel free to reach out to me using the form below or via social media.</p>
      <div class="contact-form">
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Your email" />
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Your message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-social">
        <a href="https://twitter.com/yourprofile" aria-label="Twitter"><i class="bx bxl-twitter"></i></a>
        <a href="https://linkedin.com/in/yourprofile" aria-label="LinkedIn"><i class="bx bxl-linkedin"></i></a>
        <a href="mailto:youremail@example.com" aria-label="Email"><i class="bx bx-envelope"></i></a>
      </div>
    </div>
